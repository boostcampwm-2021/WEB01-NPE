name: 브랜치 Merge 전 Jest 테스트

on:
  pull_request:
    branches:
      - main

jobs:
  Jest_Test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./backend
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: yarn install
        working-directory: ${{ env.working-directory }}

      - name: run test
        run: yarn test:unit
        working-directory: ${{ env.working-directory }}
